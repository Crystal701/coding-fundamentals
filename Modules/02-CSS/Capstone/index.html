<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Building a simple web page and making it mobile responsive">

    <link rel="stylesheet" href="style.css">

    <title>Mobile Responsive Web Page</title>
</head>

<body>
    <div class="mobile">
        <h1>Mobile Screen</h1>
        <p>Red color</p>
    </div>

    <div class="tablet">
        <h1>Tablet Screen</h1>
        <p>Green color</p>
    </div>

    <div class="desktop">
        <h1>Desktop Screen</h1>
        <p>Blue color</p>
    </div>
</body>

</html>
